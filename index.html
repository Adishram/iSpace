<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Scroll Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .header, .footer {
            width: 100vw;
            height: 10vh;
            background-color: #000;
        }
        .container {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            display: block;
        }
        .text-footer {
            width: 100vw;
            height: 12vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-footer h2 {
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <img src="png1.png" alt="First Image">
        <div class="footer"></div>
        <a href="https://example.com" target="_blank">
            <img src="png2.png" alt="Second Image">
        </a>
        <div class="text-footer">
            <h2>Come join iSpace for this unique and exciting hunt !</h2>
        </div>
    </div>
</body>
</html>
