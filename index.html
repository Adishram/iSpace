<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Scroll Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
        }
        .container {
            width: 100vw;
        }
        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="png1.png" alt="First Image">
        <img src="png2.png" alt="Second Image">
    </div>
</body>
</html>
